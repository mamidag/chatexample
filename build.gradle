// Top-level build file where you can add configuration options common to all sub-projects/modules.buildscript {    ext.kotlin_version = "1.5.10"    ext.hilt_version = '2.37'    ext.nav_version = "2.3.0"    repositories {        google()        mavenCentral()    }    dependencies {        classpath "com.android.tools.build:gradle:4.2.2"        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"        classpath "org.jetbrains.kotlin:kotlin-serialization:1.5.10"        // NOTE: Do not place your application dependencies here; they belong        // in the individual module build.gradle files    }}allprojects {    repositories {        google()        mavenCentral()        jcenter() // Warning: this repository is going to shut down soon    }}task clean(type: Delete) {    delete rootProject.buildDir}ext {    // Sdk and tools    // Support library and architecture components support minSdk 14 and above.    minSdkVersion = 23    targetSdkVersion = 30    compileSdkVersion = 30    buildToolsVersion = '30.0.2'    coroutinesVersion = '1.5.0-native-mt'    coroutinesCommonVersion = '1.3.8'    activityKtxVersion= '1.2.0-rc01'    retrofitVersion = '2.9.0'    okhttpVersion  = '5.0.0-alpha.2'    annotationVersion ='1.1.0'    picassoVersion = '2.71828'    glide = '4.12.0'    hilt_viewmodels = '1.0.0-alpha03'    livedata_ktx='2.3.1'    livedata_ktx_ext='2.2.0'    arch_nav_version = '2.3.5'    ktx_serialization_version = '1.2.1'    timber_version = '1.5.1'    sdp_version = '1.0.6'}